<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css">
    <title>Etykieta z kodem QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <form id="package-form">
        <h1>Wypełnij formularz</h1>
        <label for="package-id">ID Paczki</label>
        <input type="number" id="package-id" name="package-id" required>

        <label for="size">Gabaryt</label>
    <div class="size-container">
        <select class= "sizebox" id="size" name="size" required>
            <option value="" disabled selected>Wybierz gabaryt</option>
            <option value="XS">XS</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
       
    </div>

        <label for="sender-zip">Kod pocztowy nadawcy</label>
        <input type="text" id="sender-zip" name="sender-zip" pattern="^[0-9]{2}-[0-9]{3}$" placeholder="00-000" required>

        <label for="receiver-zip">Kod pocztowy odbiorcy</label>
        <input type="text" id="receiver-zip" name="receiver-zip" pattern="^[0-9]{2}-[0-9]{3}$" placeholder="00-000" required>

        <label for="sender-name">Dane nadawcy</label>
        <input type="text" id="sender-name" name="sender-name" placeholder="Imię i nazwisko" required>

        <label for="receiver-name">Dane odbiorcy</label>
        <input type="text" id="receiver-name" name="receiver-name" placeholder="Imię i nazwisko" required>

        <label for="sender-address">Adres nadawcy</label>
        <input type="text" id="sender-city" name="sender-city" placeholder="Miasto" required>
        <input type="text" id="sender-street" name="sender-street" placeholder="Ulica" required>
        <input type="number" id="sender-house" name="sender-house" placeholder="Numer Domu" required>
        <input type="number" id="sender-flat" name="sender-flat" placeholder="Numer Mieszkania*">



        <label for="receiver-address">Adres odbiorcy</label>
        <input type="text" id="receiver-city" name="receiver-city" placeholder="Miasto" required>
        <input type="text" id="receiver-street" name="receiver-street" placeholder="Ulica" required>
        <input type="number" id="receiver-house" name="receiver-house" placeholder="Numer Domu" required>
        <input type="number" id="receiver-flat" name="receiver-flat" placeholder="Numer Mieszkania*">

        <label class="poleno"> *Pole nieobowiązkowe</label>




        <button type="submit" class="btn" href="#">Generuj etykietę PDF</button>
    </form>
    <script src = "pdfscript.js"></script>

</body>
</html>
